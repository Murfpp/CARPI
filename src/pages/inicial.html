<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carpi Tools</title>
    <!-- Link do Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles_validar.css" />
  </head>
  <body>
    <main class="container">
      <!-- Formulário para validação de conta -->
      <form class="form-validation" id="form-validation">
        <h1>Validar conta no <span style="color: rgb(0, 195, 255)">Carpi Tools</span></h1>

        <label for="email-validation">Email</label>
        <input
          type="email"
          id="email-validation"
          placeholder="Digite seu email"
          required
        />

        <label for="key-validation">Chave</label>
        <div class="input-wrapper">
          <input
            type="password"
            id="key-validation"
            placeholder="Chave comprada"
            required
          />
          <span class="eye-icon" id="toggle-key-validation">
            <i class="fas fa-eye"></i>
            <!-- Ícone de olho -->
          </span>
        </div>

        <a href="#" id="link-login" class="link-conta">Já tenho uma conta!</a>
        <button type="button" id="btn-create-password">
          <span>Criar Senha</span>
        </button>
      </form>

      <!-- Formulário para criar nova senha (inicialmente escondido) -->
      <form
        class="form-create-password"
        id="form-create-password"
        style="opacity: 0"
      >
        <h1>Criar Senha</h1>

        <label for="password">Senha</label>
        <div class="input-wrapper">
          <input
            type="password"
            id="password"
            placeholder="Digite sua senha"
            required
          />
          <span class="eye-icon" id="toggle-password">
            <i class="fas fa-eye"></i>
            <!-- Ícone de olho -->
          </span>
        </div>

        <label for="repeat-password">Re-digite a senha</label>
        <div class="input-wrapper">
          <input
            type="password"
            id="repeat-password"
            placeholder="Digite a senha novamente"
            required
          />
          <span class="eye-icon" id="toggle-repeat-password">
            <i class="fas fa-eye"></i>
            <!-- Ícone de olho -->
          </span>
        </div>

        <button id="submit-criar-senha" type="submit">Validar conta</button>
      </form>

      <!-- Formulário para fazer login -->
      <form class="form-login" id="form-login" style="opacity: 0">
        <h1>Entrar no <span style="color: rgb(0, 195, 255)">Carpi Tools</span></h1>

        <label for="email-login">Email</label>
        <input
          type="email"
          id="email-login"
          placeholder="Digite seu email"
          required
        />

        <label for="senha-login">Senha</label>
        <div class="input-wrapper">
          <input
            type="password"
            id="senha-login"
            placeholder="Digite sua senha"
            required
          />
          <span class="eye-icon" id="toggle-key-login">
            <i class="fas fa-eye"></i>
            <!-- Ícone de olho -->
          </span>
        </div>

        <a href="#" id="link-back" class="link-conta">
          Ainda não tenho uma conta!
        </a>
        <button type="button" id="btn-login">
          <span>Entrar</span>
        </button>
      </form>

      <div class="mouse-light"></div>
      <!-- <div class="img-peixonauta "></div> -->
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="../js/script_validar.js"></script>
    <script src="../js/mouseluz.js"></script>
    <script>
      // Função para alternar a visibilidade da senha
      function togglePasswordVisibility(inputId, iconId) {
        const inputElement = document.getElementById(inputId);
        const iconElement = document.getElementById(iconId);

        if (inputElement.type === "password") {
          inputElement.type = "text";
          iconElement.innerHTML = '<i class="fas fa-eye-slash"></i>'; // Ícone de olho fechado
        } else {
          inputElement.type = "password";
          iconElement.innerHTML = '<i class="fas fa-eye"></i>'; // Ícone de olho aberto
        }
      }

      // Adiciona eventos de clique para mostrar/esconder as senhas
      document
        .getElementById("toggle-password")
        .addEventListener("click", function () {
          togglePasswordVisibility("password", "toggle-password");
        });

      document
        .getElementById("toggle-repeat-password")
        .addEventListener("click", function () {
          togglePasswordVisibility("repeat-password", "toggle-repeat-password");
        });

      document
        .getElementById("toggle-key-validation")
        .addEventListener("click", function () {
          togglePasswordVisibility("key-validation", "toggle-key-validation");
        });

      document
        .getElementById("toggle-key-login")
        .addEventListener("click", function () {
          togglePasswordVisibility("senha-login", "toggle-key-login"); // Corrigido para "senha-login"
        });
    </script>
  </body>
</html>
